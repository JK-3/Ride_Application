<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Reset Your Password</title>
</head>
<body style="font-family: Arial, sans-serif; background-color: #f6f9fc; margin: 0; padding: 0;">
  <div style="max-width: 500px; margin: 40px auto; background: #ffffff; border-radius: 12px; box-shadow: 0 4px 8px rgba(0,0,0,0.05); overflow: hidden;">
    
    <!-- Header -->
    <div style="background: #4f46e5; color: white; text-align: center; padding: 20px;">
      <h2 style="margin: 0; font-size: 22px;">Password Reset Request</h2>
    </div>
    
    <!-- Content -->
    <div style="padding: 30px; text-align: center; color: #111827;">
      <p style="margin: 0 0 15px;">Hello,</p>
      <p style="margin: 0 0 20px;">We received a request to reset your password. Use the OTP below to proceed:</p>
      
      <div style="font-size: 24px; font-weight: bold; background: #f3f4f6; border: 2px dashed #4f46e5; display: inline-block; padding: 12px 20px; border-radius: 8px; margin: 20px 0; letter-spacing: 4px; color: #111827;">
        #otpcode#
      </div>
      
      <p style="margin: 15px 0;">This OTP is valid for <strong>10 minutes</strong>. Please do not share it with anyone.</p>
      
      <!-- <a href="{{RESET_LINK}}" 
         style="display: inline-block; background: #4f46e5; color: white; text-decoration: none; padding: 12px 20px; border-radius: 8px; margin-top: 20px; font-weight: bold;">
        Reset Password
      </a> -->
      
      <p style="margin-top: 20px; color: #374151;">If you did not request this, you can safely ignore this email.</p>
    </div>
    
    <!-- Footer -->
    <div style="font-size: 12px; color: #6b7280; padding: 15px; text-align: center; border-top: 1px solid #e5e7eb;">
      <p style="margin: 0;">&copy; 2025 Your Company. All rights reserved.</p>
    </div>
    
  </div>
</body>
</html>
